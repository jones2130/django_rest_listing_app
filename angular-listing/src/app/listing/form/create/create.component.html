<div class="container">
  <form [formGroup]="creationForm" novalidate (ngSubmit)="save(creationForm.value, creationForm.valid)">
    <div class="form-group row">
      <label class="col-md-2" for="title">* Title</label>
      <input formControlName="title" type="text" class="col-md-10 form-control" id="title" />
    </div>
    <div class="form-group row">
      <label class="col-md-2" for="author">Author</label>
      <input formControlName="author" type="text" class="col-md-10 form-control" id="author" />
    </div>
    <div class="form-group row">
      <label class="col-md-2" for="description">description</label>
      <textarea formControlName="description" class="col-md-10 form-control" id="description"></textarea>
    </div>
    <div class="form-group row">
      <label class="col-md-2" for="text">* Article Text</label>
      <textarea formControlName="text" class="col-md-10 form-control" id="text"></textarea>
    </div>
    <div class="row">
      <button class="btn btn-success" type="submit"><span class="fa fa-plus-circle"></span> Create Listing</button>
    </div>
  </form>
</div>
